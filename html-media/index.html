<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Media</title>
</head>

<body>
    <div class="container">
        <h1>HTML Media</h1>
        <div id="local video">
            <h2>Local Video</h2>
            <video controls>
                <source src="localvideoart.MP4" type="video/mp4">
            </video>
        </div>

        <div id="sounds">
            <h2>Sound</h2>
            <p>Music from: <a href="https://www.bensound.com/royalty-free-music/electronica/2">bensound</a></p>
            <audio controls>
                <source src="horse.ogg" type="audio/ogg">
                <source src="bensound-house.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="you-tube">
            <h2>Youtube Embed</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/-u2shIJbEN0" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>

</body>

</html>
